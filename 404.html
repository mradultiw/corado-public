<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Opening Corado...</title>
    <meta name="description" content="View this content in the Corado app.">
    
    <meta property="og:type" content="website">
    <meta property="og:title" content="Corado App">
    <meta property="og:description" content="Click to view this post in the Corado app.">
    <meta property="og:image" content="https://corado.in/corado-nobg.png">
    
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Corado App">
    <meta name="twitter:description" content="Check out this post on Corado.">
    <meta name="twitter:image" content="https://corado.in/corado-nobg.png">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            padding: 20px;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        h2 { font-weight: 600; margin-bottom: 10px; }
        p { color: #666; margin-bottom: 30px; }
        
        /* Spinner Animation */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #000; /* Black spinner to match common branding */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .manual-link {
            margin-top: 20px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }
    </style>

    <script>
        window.onload = function() {
            var path = window.location.pathname;
            var packageName = "com.corado.app"; 
            var playStoreUrl = "";
            if (path.startsWith('/post/')) {
                var postId = path.split('/')[2];
                if (postId) {
                    var referrer = "utm_source=web_share&utm_content=" + postId;
                    playStoreUrl = "https://play.google.com/store/apps/details?id=" + packageName + "&referrer=" + encodeURIComponent(referrer);
                    window.location.replace(playStoreUrl);
                } else {
                    window.location.replace("/");
                }
            } else {
                window.location.replace("/");
            }
            if (playStoreUrl) {
                document.getElementById("manual-link").href = playStoreUrl;
            } else {
                 document.getElementById("manual-link").href = "/";
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <img src="/corado-nobg.png" alt="Corado Logo" class="logo">
        <h2>Redirecting...</h2>
        <p>Taking you to the Corado app.</p>
        <div class="spinner"></div>
        <a id="manual-link" class="manual-link" href="#">Click here if not redirected</a>
    </div>
</body>
</html>
